{% extends 'base.html' %}
{% block content %}
        <h2>Register</h2>
        <form action="{{ url_for('register') }}" method="post">
            <div>Username:</div>
            <div><input type="text" name="name"></div>
            <div>Password:</div>
            <div><input type="password" name="password"></div>
            <div>Email:</div>
            <div><input type="email" name="email"></div>
            <input type="submit" value="Join">
        </form>
{% endblock %}
